<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="image">Hover over an image below to display it here</div>
    <img class="preview" alt="Kitten" src="https://placekitten.com/200/300" onmouseover="upDate(this)" onmouseout="unDo()">
    <img class="preview" alt="Puppy" src="https://placedog.net/200/300" onmouseover="upDate(this)" onmouseout="unDo()">
    <script src="script.js"></script>
</body>
</html>
