<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Book Collection</h1>
    <main class="gallery">
        <figure>
            <img src="https://prodimage.images-bn.com/pimages/9780452262935_p0_v6_s600x595.jpg" alt="Cover of '1984' by George Orwell">
            <p>A dystopian novel about surveillance and control.</p>
        </figure>
        <figure>
            <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1612238791i/56916837.jpg" alt="Cover of 'To Kill a Mockingbird' by Harper Lee">
            <p>A story of justice and morality in the American South.</p>
        </figure>
        <figure>
            <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1650033243i/41733839.jpg" alt="Cover of 'The Great Gatsby' by F. Scott Fitzgerald">
            <p>A tale of wealth and longing in the Jazz Age.</p>
        </figure>
        <figure>
            <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1410136964i/5481.jpg" alt="Cover of 'Brave New World' by Aldous Huxley">
            <p>A futuristic exploration of conformity and freedom.</p>
        </figure>
        <figure>
            <img src="https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1383718290i/13079982.jpg" alt="Cover of 'Fahrenheit 451' by Ray Bradbury">
            <p>A warning about censorship and the power of books.</p>
        </figure>
        <figure>
            <img src="https://embed.cdn.pais.scholastic.com/v1/channels/tso/products/identifiers/isbn/9780345534835/primary/renditions/700" alt="Cover of 'The Hobbit' by J.R.R. Tolkien">
            <p>An adventure of Bilbo Baggins in Middle-earth.</p>
        </figure>
    </main>
</body>
</html>
